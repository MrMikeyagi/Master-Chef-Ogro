		guibutton (format "Suchen nach: %1" $tmp) (format "entfind %1" $tmp)
		guibutton (format "Anzeigen /entfind %1 to console" $tmp) (format "saycommand /entfind %1" $tmp)
	]
 
	guitab Type
	guilist [
		loop i (+ (div (listlen $enttypelist@(getgame)) 10) 1) [
			guilist [
				loop j (min (- (listlen $enttypelist@(getgame)) (* 10 $i)) 10) [
					guiradio (at $enttypelist@(getgame) (+ $j (* $i 10))) entt (+ $j (* $i 10))
				]
			]
		]
	]
]
 
