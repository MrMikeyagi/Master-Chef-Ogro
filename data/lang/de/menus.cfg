	guibar
	guistayopen [ guibutton "Attribute vom Selektierten Entitie kopieren" [loop i 5 [(concatword "enta" $i) = (ea $i)]; loop i (listlen $enttypelist@(getgame)) [if (strcmp (et) (at $enttypelist@(getgame) $i)) [entt = $i; i = 19]] ] ]
